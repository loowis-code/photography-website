name: CI

on:
    pull_request:
        branches: [main]

jobs:
    ci:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: npm

            - run: npm ci

            - name: Lint
              run: npm run lint

            - name: Format check
              run: npm run format

            - name: Test
              run: npm test

            - name: Type check
              run: npx tsc --noEmit

            - name: Build
              run: npx vite build

            - name: Install Playwright
              run: npx playwright install chromium --with-deps

            - name: Create .env.local for worker runtime
              run: echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > .env.local

            - name: E2E tests
              run: npm run test:e2e
              env:
                  E2E_TEST_MODE: 'true'
